name: ğŸ› ï¸ Compile Release Assets

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ['386', amd64, arm64]
        exclude:
          - goarch: '386'
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
    - name: Checkout code ğŸ›ï¸
      uses: actions/checkout@v3
    - name: Set up Node.js ğŸ’©
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install npm dependencies ğŸ“¥
      run: npm install
    - name: Build frontend ğŸ”¨
      run: npm run build
    - name: Compile Go binaries ğŸ—ï¸
      uses: wangyoucao577/go-release-action@v1.29
      with:
        github_token: ${{ secrets.BOT_TOKEN || secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: 1.18
        project_path: '.'
        binary_name: who-dat
        md5sum: true
        extra_files: LICENSE
